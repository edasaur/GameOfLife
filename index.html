<!DOCTYPE HTML>
<html>
<head>
<title>Conway's game of life</title>
<link rel="stylesheet" type="text/css" href="css/styles.css" />
<link id="dynamic-favicon" rel="icon" href="images/FF00FE/favicon1.ico" />
</head>
<body>
<canvas id="map"></canvas>
<div id="github">
	<a href="https://github.com/edasaur/GameOfLife">
		<img src="images/github.png" alt="Check out my code!">
	</a>
</div>
<div id="menu">
	<h1>MENU</h1>
	<div id="speed-selection">
		<div class="row">
			<div class="col1">
				<div class="checkbox" id="checkbox1">
					<div id="checked1" class="checked"></div>
				</div>
			</div>
			<div class="col2">
				<b>&#62;</b>
			</div>
		</div>
		<div class="row">
			<div class="col1">
				<div class="checkbox" id="checkbox2">
					<div id="checked2" class="checked"></div>
				</div>	
			</div>
			<div class="col2">
				<b>&#62;&#62;&#62;</b>
			</div>
		</div>
		<div class="row">
			<div class="col1">
				<div class="checkbox" id="checkbox3">
					<div id="checked3" class="checked"></div>
				</div>
			</div>
			<div class="col2">
				<b>&#62;&#62;&#62;&#62;&#62;</b>
			</div>
		</div>
	</div>
	<br>
	<div id="color-selection">
		<div id="selector">
			<div id="selector-up"></div>
			<div id="selector-down"></div>
			<div id="selector-left"></div>
			<div id="selector-right"></div>
		</div>
		<div class="color" id="color1"></div>
		<div class="color" id="color2"></div>
		<div class="color" id="color3"></div>
		<div class="color" id="color4"></div>
		<div class="color" id="color5"></div>
		<div class="color" id="color6"></div>
		<div class="color" id="color7"></div>
		<div class="color" id="color8"></div>
		<div class="color" id="color9"></div>
		<div class="color" id="color10"></div>
		<div class="color" id="color11"></div>
		<div class="color" id="color12"></div>
		<div class="color" id="color13"></div>
		<div class="color" id="color14"></div>
		<div class="color" id="color15"></div>
		<div class="color" id="color16"></div>
		<div class="color" id="color17"></div>
		<div class="color" id="color18"></div>
		<div class="color" id="color19"></div>
		<div class="color" id="color20"></div>
		<div class="color" id="color21"></div>
		<div class="color" id="color22"></div>
		<div class="color" id="color23"></div>
		<div class="color" id="color24"></div>
	</div>
	<br>
	<div id="controls">
		<div id="next">
			NEXT
		</div>
		<div id="reset">
			RESET
		</div>
	</div>
	<br>
	<p>Press 'Enter' to toggle menu</p>
	<p>Hold 'Space' to advance generations</p>
</div>
<div id="genCount">0</div>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/canvas.js"></script>
<script type="text/javascript" src="js/benchmark.js"></script>
<script type="text/javascript" src="js/game.js"></script>
<script type="text/javascript" src="js/menu.js"></script>
</body>
</html>
