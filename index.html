<!DOCTYPE HTML>
<html>
<head>
<title>Conway's game of life</title>
<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
<canvas id="map"></canvas>
<div id="menu">
	<h1>MENU</h1>
	<div id="speed-selection">
	</div>
	<div id="color-selection">
		<div id="selector">
			<div id="selector-up"></div>
			<div id="selector-down"></div>
			<div id="selector-left"></div>
			<div id="selector-right"></div>
		</div>
		<div class="color" id="green"></div>
		<div class="color" id="blue"></div>
		<div class="color" id="red"></div>
		<div class="color" id="cyan"></div>
		<div class="color" id="magenta"></div>
		<div class="color" id="yellow"></div>
	</div>
</div>
<div id="genCount">1</div>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/script.js"></script>
<script type="text/javascript" src="js/benchmark.js"></script>
<script type="text/javascript" src="js/game.js"></script>
</body>
</html>
